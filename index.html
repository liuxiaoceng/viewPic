<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>本地图片浏览</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="gallery" style="display: block;">
    <div class="gallery-head">
      <div class="gallery-title"></div>
      <div class="gallery-tools">
        <a tabindex="1" class="gallery-tool-btn gallery-counterclockwise-btn" title="逆时针旋转">
          <span>逆时针旋转</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-clockwise-btn" title="顺时针旋转">
          <span>顺时针旋转</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-open-btn" title="打开文件夹" style="position: relative;">
          <label for="chooseFoloder">
						<span>打开文件夹</span>
					<input title="点击选择文件夹" id="chooseFoloder" multiple="" webkitdirectory="" accept="*/*" type="file" name="chooseFoloder" style="position:absolute;opacity:0;top:0;left:0;width:100%;height:100%;cursor:pointer;" >
					</label>
        </a>
<!--         <a tabindex="1" class="gallery-tool-btn gallery-del-btn" title="当前相册删除">
          <span>删除</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-del-btn-disable" title="无权删除" style="display: none;">
          <span>删除</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-view-btn" title="查看原图">
          <span>查看原图</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-dl-btn" title="下载原图">
          <span>下载原图</span>
        </a>
        <a tabindex="1" class="gallery-tool-btn gallery-close-btn" title="关闭">
          <span>关闭</span>
        </a> -->

      </div>
    </div>
    <div class="gallery-img-box">
      <table><tbody><tr><td style="text-align:center;vertical-align:middle">
      	<img class="preview" src="images/biyao.jpg" style="max-width: 1920px; max-height: 740px;">
      	<div class="png-loading-container" style="width: 100%; height: 100%; display: none; position: absolute; top: 40%">
         <div class="windows8">
          <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
          </div>
          <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
          </div>
          <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
          </div>
          <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
          </div>
          <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
          </div>
        </div> 
        </div>

        </td></tr></tbody></table>
    </div>
    <div class="gallery-ctrl-btn gallery-ctrl-pre-btn"><a></a></div>
    <div class="gallery-ctrl-btn gallery-ctrl-next-btn"><a></a></div>
    <div class="gallery-foot">
      <div class="gallery-browse-info">
        <i></i>
        <span>第0/0</span>
      </div>
      <div class="gallery-thumb">
        <div class="gallery-thumb-btn gallery-thumb-pre-btn"><a></a></div>
        <div class="gallery-thumb-btn gallery-thumb-next-btn"><a></a></div>
        <div class="gallery-thumb-box">
          <div class="gallery-thumb-list" style="width: 7500px; left: 32px;">

        	</div>
        </div>
      </div>
    </div>
  </div>	
  <script src="index-oop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
